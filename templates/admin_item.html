<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item Details</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/basic.css'>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('admin_update_item', item_id=item[0]) }}" method="POST" enctype="multipart/form-data">
            <div class="item-details">
                <h1>Edit Item: {{ item[1] }}</h1>  <!-- item[1] is the title -->
                
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ item[1] }}">

                <label for="price">Price</label>
                <input type="number" id="price" name="price" value="{{ item[2] }}" step="0.01">  <!-- item[2] is the price -->

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="{{ item[3] }}">  <!-- item[3] is the quantity -->

                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="{{ item[4] or '' }}">  <!-- item[4] is the description -->

                <h2>Images</h2>
                <div class="images-grid">
                    {% for image in images %}
                    <div>
                        <img src="{{ url_for('static', filename='images/' + image[0]) }}" alt="Image for {{ item[1] }}">
                        <label for="image_{{ loop.index }}">Upload new image:</label>
                        <input type="file" id="image_{{ loop.index }}" name="image_{{ loop.index }}">
                    </div>
                    {% endfor %}
                </div>

                <button type="submit" class="save-button">Save Changes</button>
            </div>
        </form>

        <a href="{{ url_for('admin_item_list') }}" class="back-button">Back to Item List</a>
    </div>
</body>
</html>
